<!-- The Archivist -->
<!-- Template for default project list -->
<template name="projlist">
	<div class="container">
		
		<h3>Archived Project List</h3>
	
		<!-- Table Header Row -->
		<div class="row list-group-item">
			<div class="col-lg-3">
				<b>Job Number</b>
			</div>
			<div class="col-lg-3">
				<b>Job Title</b>
			</div>
			<div class="col-lg-3">
				<b>Project Manager</b>
			</div>
			<div class="col-lg-3">
				<b>Date</b>
			</div>
		</div>
		
		<!-- Default project list -->
		{{#each projects}}
		<div class="row list-group-item">
			<div class="col-lg-3">
				<a href="{{_id}}" class="js-jobno">{{jobno}}</a>
			</div>
			<div class="col-lg-3">
				{{jobname}}
			</div>
			<div class="col-lg-3">
				{{jobmanager}}
			</div>
			<div class="col-lg-3">
				{{jobcreated}}
			</div>
		</div>
		{{/each}}
		
	</div>
</template>
