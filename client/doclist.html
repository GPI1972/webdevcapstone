<!-- The Archivist -->
<!-- Template for project list -->
<template name="doclist">
	<div class="container">
		<!-- call to template for search panel -->
		{{> advsearch}}
		<hr>
		<h3>Documents for {{job_no}}</h3>
		
		<!-- Table Header Row -->
		<div class="row list-group-item">
			<div class="col-lg-3">
				<b>Title</b>
			</div>
			<div class="col-lg-9">
				<b>Details</b>
			</div>
			<!--
			<div class="col-lg-2">
				<b>Category</b>
			</div>
			<div class="col-lg-2">
				<b>Date</b>
			</div>
			<div class="col-lg-2">
				<b>Author</b>
			</div>
			<div class="col-lg-2">
				<b>Location</b>
			</div>
			-->
		</div>
		
		{{#each docs}}
			<!-- <p><a href="{{doctitle}}" class="js-doctitle">{{doctitle}}</a></p> -->
			<div class="row list-group-item">
				<div class="col-lg-3">
					<p style="color:blue;">{{doctitle}}</p>
				</div>
				<div class="col-lg-9">
					<p>Type: <i style="color:blue;">{{doctype}}</i></p>
					<p>Ref: <i style="color:blue;">{{docref}}</i></p>
					<p>Author: <i style="color:blue;">{{docauthor}}</i></p>
					<p>Date: <i style="color:blue;">{{docdate}}</i></p>
					<p>Location: <i style="color:blue;">{{doclocation}}</i></p>
				</div>
				<!--
				<div class="col-lg-2">
					{{doctype}}
				</div>
				<div class="col-lg-2">
					{{docdate}}
				</div>
				<div class="col-lg-2">
					{{docauthor}}
				</div>
				<div class="col-lg-2">
					{{doclocation}}
				</div>
				-->
			</div>
		{{/each}}
	</div>
</template>
