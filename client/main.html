<!-- The Archivist -->
<!-- Template for Main Contents -->
<template name="main">
	<div class="container">
		<!-- Main Buttons -->
		<a class="btn btn-default js-toggle-projects" href="#">
			<span class="" aria-hidden="true">Browse All</span>
		</a>
		
		<a class="btn btn-default js-toggle-search-panel" href="#">
			<span class="" aria-hidden="true">Search Documents</span>
		</a>
		
		{{#if isInRole 'superAdmin'}}
		<a class="btn btn-default js-toggle-new-project" href="#">
			<span class="" aria-hidden="true">New Project</span>
		</a>
		
		<a class="btn btn-default js-toggle-new-doc" href="#">
			<span class="" aria-hidden="true">New Document</span>
		</a>
		
		<a class="btn btn-default js-del-project" href="#">
			<span class="" aria-hidden="true">Delete Project</span>
		</a>
		
		<a class="btn btn-default js-del-document" href="#">
			<span class="" aria-hidden="true">Delete Document</span>
		</a>
		{{/if}}
		
		<hr>
		<p></p>
	
		<!-- Advanced search panel -->
		<div id="search_panel" class="hidden_div">
			<form class="js-search-panel">
			  <div class="form-group">
				<label for="search_keywords">Key Words</label>
				<input type="text" class="form-control" id="search_keywords" placeholder="Enter key words">
			  </div>
			  
			  <button type="submit" class="btn btn-default js-search-panel">Search</button>
			</form>
		</div>
		
		<!-- Archived Project List -->
		<div id="project_list" class="hidden_div js-toggle-project-list">
			<b>Archived Project List</b>
			<p></p>
			<!-- Table Header Row -->
			<div class="row list-group-item">
				<div class="col-lg-3">
					<b>Job Number</b>
				</div>
				<div class="col-lg-3">
					<b>Job Title</b>
				</div>
				<div class="col-lg-3">
					<b>Project Manager</b>
				</div>
				<div class="col-lg-3">
					<b>Date</b>
				</div>
			</div>
			
			<!-- Default project list -->
			{{#each projects}}
			<div class="row list-group-item">
				<div class="col-lg-3">
					<a href="#" class="js-jobno">{{jobno}}</a>
				</div>
				<div class="col-lg-3">
					{{jobname}}
				</div>
				<div class="col-lg-3">
					{{jobmanager}}
				</div>
				<div class="col-lg-3">
					{{jobcreated}}
				</div>
			</div>
			{{/each}}
		</div>
		
		<!-- List of Docs for Specific Project -->
		<div id="doc_list" class="hidden_div js-toggle-doc-list">
			<b>Documents for {{job_no}}</b>
			<p></p>
			<!-- Document List -->
			{{#each docs}}
			<div class="row list-group-item">
				<div class="col-lg-3">
					<p style="color:blue;">{{doctitle}}</p>
				</div>
				<div class="col-lg-9">
					<p>Type: <i style="color:blue;">{{doctype}}</i></p>
					<p>Ref: <i style="color:blue;">{{docref}}</i></p>
					<p>Author: <i style="color:blue;">{{docauthor}}</i></p>
					<p>Date: <i style="color:blue;">{{docdate}}</i></p>
					<p>Location: <i style="color:blue;">{{doclocation}}</i></p>
				</div>
			</div>
			{{/each}}
		</div>
		
		<!-- New project panel -->
		<div id="new_proj_panel" class="hidden_div">
			<form class="js-new-proj-panel">
			  <div class="form-group">
				<label for="new_job_no">Job Number</label>
				<input type="text" class="form-control" id="new_job_no" placeholder="Enter job number">
			  </div>
			  <div class="form-group">
				<label for="new_job_title">Job Title</label>
				<input type="text" class="form-control" id="new_job_title" placeholder="Enter job title">
			  </div>
			  <div class="form-group">
				<label for="new_project_manager">Project Manager</label>
				<input type="text" class="form-control" id="new_project_manager" placeholder="Enter project manager">
			  </div>
			  <div class="form-group">
				<label for="new_project_date">Project Date</label>
				<input type="text" class="form-control" id="new_project_date" placeholder="Enter project date">
			  </div>

			  <button type="submit" class="btn btn-default js-proj-panel">Submit New Project</button>
			</form>
		</div>
		
		<!-- New doc panel -->
		<div id="new_doc_panel" class="hidden_div">
			<form class="js-new-doc-panel">
			  <div class="form-group">
				<label for="selected_job">Job Details</label>
				<select class="form-control" id="selected_j">
					{{#each projects}}
						<option class="form-control js-select-job">{{jobno}}</option>
					{{/each}}
				</select>
			  </div>
			  <div class="form-group">
				<label for="new_doc_ref">Document Reference</label>
				<input type="text" class="form-control" id="new_doc_ref" placeholder="Enter document reference">
			  </div>
			  <div class="form-group">
				<label for="new_doc_type">Document Type</label>
				<!--
				<input type="text" class="form-control" id="new_doc_type" placeholder="Enter type of document">
				-->
				<select class="form-control" id="selected_type">
					<option class="form-control">drawing</option>
					<option class="form-control">report</option>
				</select>
			  </div>
			  <div class="form-group">
				<label for="new_doc_title">Document Title</label>
				<input type="text" class="form-control" id="new_doc_title" placeholder="Enter document title">
			  </div>
			  <div class="form-group">
				<label for="new_doc_author">Document Author</label>
				<input type="text" class="form-control" id="new_doc_author" placeholder="Enter document author">
			  </div>
			  <div class="form-group">
				<label for="new_doc_date">Document Date</label>
				<input type="text" class="form-control" id="new_doc_date" placeholder="Enter document date">
			  </div>
			  <div class="form-group">
				<label for="new_doc_location">Document Location</label>
				<input type="text" class="form-control" id="new_doc_location" placeholder="Enter document location">
			  </div>

			  <button type="submit" class="btn btn-default js-proj-panel">Submit New Document</button>
			</form>
			
		</div>
		
	</div> <!-- end of main container -->
</template>
